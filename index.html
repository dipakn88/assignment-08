<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bart Simpson Sentence Generator</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Bart Simpson's Sentences</h1>
    
    <label for="sentence">Enter your sentence:</label><br>
    <input type="text" id="sentence" placeholder="I will not...">
    <br>
    <label for="number">Enter a number:</label><br>
    <input type="number" id="number" min="1" placeholder="1">
     <br>
    <button id="generate">Write Sentences</button>

    <h2>Output:</h2>
    <ol id="outputList"></ol>
</body>
</html>
